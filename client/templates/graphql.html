<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas - GraphQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: 200px;
        }

        .task-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestão de Tarefas - GraphQL</h1>

        <h2>Listar Tarefas</h2>
        <button onclick="listarTarefas()">Listar Tarefas</button>
        <div id="taskList" class="task-list"></div>

        <h2>Criar Tarefa</h2>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" placeholder="Título da tarefa">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="Descrição da tarefa">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" placeholder="Estado da tarefa">
        </div>
        <div class="form-group">
            <label for="data_limite">Data Limite:</label>
            <input type="date" id="data_limite">
        </div>
        <button onclick="criarTarefa()">Criar Tarefa</button>
    </div>

    <script src="graphqlClient.js"></script>
</body>
</html>
