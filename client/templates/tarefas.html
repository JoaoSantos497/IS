{% extends "base.html" %}
{% block conteudo %}
<h2>Tarefas via {{ servico.upper() }}</h2>
<a href="/tarefas/{{ servico }}/criar">Criar Nova Tarefa</a>
<ul>
    {% for tarefa in tarefas %}
        <li><strong>{{ tarefa.titulo }}</strong>: {{ tarefa.descricao }} ({{ tarefa.estado }})</li>
    {% endfor %}
</ul>
{% endblock %}
