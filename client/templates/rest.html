<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input, button {
            padding: 8px;
            font-size: 14px;
        }
        .task-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestão de Tarefas</h1>
        
        <h2>Listar Tarefas</h2>
        <button onclick="listarTarefas()">Listar Tarefas</button>
        <div id="taskList" class="task-list"></div>
        
        <h2>Criar Tarefa</h2>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" placeholder="Título da tarefa">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="Descrição da tarefa">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" placeholder="Estado da tarefa">
        </div>
        <div class="form-group">
            <label for="data_limite">Data Limite:</label>
            <input type="date" id="data_limite">
        </div>
        <button onclick="criarTarefa()">Criar Tarefa</button>

        <h2>Atualizar Tarefa</h2>
        <div class="form-group">
            <label for="id_atualizar">ID da Tarefa:</label>
            <input type="text" id="id_atualizar" placeholder="ID da tarefa">
        </div>
        <button onclick="atualizarTarefa()">Atualizar Tarefa</button>

        <h2>Apagar Tarefa</h2>
        <div class="form-group">
            <label for="id_apagar">ID da Tarefa:</label>
            <input type="text" id="id_apagar" placeholder="ID da tarefa">
        </div>
        <button onclick="apagarTarefa()">Apagar Tarefa</button>

        <h2>Exportar Tarefas</h2>
        <button onclick="exportarTarefas()">Exportar Tarefas (JSON)</button>
    </div>

    <script src="restClient.js"></script>
</body>
</html>
